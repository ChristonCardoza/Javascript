<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <p><h3 style="color: blue;">Checkout the console logs for more informarion!</h3></p>

        1. Function Declartion : function func_name(func_variable){func_body}<br/>
        2. Function Calling : func_name(func_variable);<br/>
        3. Function Expression : let var_name = function func_name(func_variable){func_body}; var_name(func_variable);<br/>
        <script>
             
            //  1. Function Declartion
            console.log("**************************************************************************" );
            console.log("*                      Function Declartion                               *" );
            console.log("**************************************************************************" );
            function sum(x,y){
                return x + y;
            }

            //  2. Function Calling
            console.log("**************************************************************************" );
            console.log("*                       Function Calling                                 *" );
            console.log("**************************************************************************" );
            console.log("Sum of 3 and 7 is : ",sum(3,7));

            // 3 Function Expression
            console.log("**************************************************************************" );
            console.log("*                      Function Declartion                               *" );
            console.log("**************************************************************************" );
            let difference = function sub(x,y){
                return x - y;
            };
            console.log("Diffrence of 3 and 7 is : ",difference(3,7));
            // console.log("Diffrence of 7 and 3 is : ",sub(3,7));




        </script>

    </body>

</html>
