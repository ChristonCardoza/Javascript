<html>
    <head>
        <title>Internal Method</title>
    </head>
    <body>
        <p id="myApp"> On click change color</p>
        <button onclick="colorChange()">Click</button>

        <script>
             function colorChange(){
                  document.getElementById("myApp").style.color='red'
             }
        </script>

    </body>

</html>
