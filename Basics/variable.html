<html>
    <head>
        <title>Variables</title>
    </head> 
    <body>
        <p><h3 style="color: blue;">Checkout the console logs for more informarion!</h3></p>
        1. Constant : Can declare as const; assigned values are not changeble <br/>
        2. Variable : Can be declare <br/> 
        <ol>
            <li>var : Old method of declaring; memory leakage & finding declaration are main problem </li>
            <li>let : New method of declaring</li>
        </ol>
        <script>
             
             let a;
             a = 10;
             console.log("value of a is : "+a);

             let b = 5;
             console.log("value of b is : "+b);

             const c = 10;
             console.log("value of constant c is : "+c);



        </script>

    </body>

</html>
